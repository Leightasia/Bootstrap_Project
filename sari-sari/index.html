<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shope Me</title>
  <link rel="stylesheet" href="css.css"
</head>
<body>
  <button onclick="history.back()" class="row-lg-3">GO BACK</button>
  <h1>
    <img src="logo.jpg" alt="Shope Me Logo" id="logo"><br>
    Shope Me
  </h1>
  
  <br><br>
  
  <div id="inventoryContainer">
    <!-- Inventory tables will be added dynamically here -->
  </div>
  
  <h2>Selected Items</h2>
  <div id="selectedItems">
    <!-- Selected items will be displayed here -->
  </div>
  
  <h2>Discount Selection</h2>
  <label><input type="radio" name="discount" value="0" checked> No Discount</label>
  <label><input type="radio" name="discount" value="10"> 10% student</label>
  <label><input type="radio" name="discount" value="20"> 20% Senior</label>
  <label><input type="radio" name="discount" value="30"> 30% PWD</label>
  
  <div>
    <h2>Mode of Payment</h2>
    <select id="selection1" required>
      <option value="cash">Cash</option>
      <option value="master card">Master Card</option>
      <option value="debit card">Debit Card</option>
      <option value="gcash">Gcash</option>
    </select>
  </div>
  
  <p id="totalAmount">Total Amount: ₱0.00</p>
  <p id="discountedAmount">Discounted Amount: ₱0.00</p>
 
  <form id="paymentForm">
    <label for="cash">Cash Amount:</label>
    <input type="number" id="cash" min="0" required>
    <button type="submit">Pay</button>
  </form>

  <p id="change"></p>

  <button onclick="showAddStockForm()">Add Item</button>

  <div id="addStockForm" style="display: none;">
    <h2>Add Stock</h2>
    <form id="addItemForm">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" required><br>
      <label for="itemPrice">Price (PHP):</label>
      <input type="number" id="itemPrice" min="0" step="0.01" required><br>
      <label for="itemQuantity">Quantity:</label>
      <input type="number" id="itemQuantity" min="0" required><br>
      <label for="itemSize">Size:</label>
      <select id="itemSize" required>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="XL">XL</option>
        <option value="2XL">2XL</option>
        <option value="3XL">3XL</option>
        <option value="4XL">4XL</option>
      </select>
      <label for="itemImageInput">Image:</label>
      <input type="file" id="itemImageInput" accept="image/*" required>
      <button type="submit">Add</button>
    </form>
  </div>

  <script src="js2.js"></script>
</body>
</html>
